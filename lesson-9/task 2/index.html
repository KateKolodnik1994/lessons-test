<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="page">
      <div class="main">
         <div class="main__block">
            <div class="main__form form">
               <div class="form__title">
                  Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!
               </div>
               <div class="form__input input">
                  <div class="input__item input__item_top">
                     <input type="text" name="Name" placeholder="Имя*">
                     <input type="tel" name="Telefon" placeholder="Телефон*">
                  </div>
                  <div class="input__item">
                     <input type="email" name="Email" placeholder="Email">
                  </div>
                  <div class="input__item">
                     <input type="text" name="Comment" placeholder="Комментарий">
                  </div>
               </div>
               <div class="main__button">
                  <button><a href="#">Отправить</a></button>
               </div>
            </div>
            
         </div>
         
      </div>
   </div>
  
</body>
</html>
