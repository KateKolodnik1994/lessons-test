<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Contact</title>
</head>
<body>
   <div class="page">
      <div class="main">
         <div class="main__title">CONTACT US</div>
         <div class="main__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
         <div class="main__form form">
            <div class="form__input input">
               <div class="input__item">
                  <input type="text" placeholder="Name" name="Name">
               </div>
               <div class="input__item">
                  <input type="email" placeholder="Email" name="Email">
               </div>
               <div class="input__item">
                  <input type="password" placeholder="Password" name="Password">
               </div>
            </div>
            <div class="form__textarea">
               <textarea  placeholder="Message"></textarea>
            </div>
         </div>
         <div class="main__button">
            <button><a href="#">Message</a> </button>
         </div>
      </div>
   </div>
   
  
</body>
</html>
